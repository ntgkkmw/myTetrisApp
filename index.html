<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tetris Game with Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Welcome to Tetris</h1>
        <p id="rules">
            <strong>Game Rules:</strong><br>
            1. Move blocks left or right with buttons below.<br>
            2. Rotate blocks using rotate buttons.<br>
            3. Drop blocks faster with the down button.<br>
            4. Complete lines to clear them and score points.<br>
            5. Don’t let blocks reach the top!
        </p>
        <button id="playButton">Start Game and Music</button>
        <canvas id="tetris" width="240" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="controls">
            <button id="leftMove">←</button>
            <button id="downMove">↓</button>
            <button id="rightMove">→</button>
            <button id="rotateLeft">⟲</button>
            <button id="rotateRight">⟳</button>
        </div>
        <audio id="backgroundMusic" src="music.m4a" loop></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
