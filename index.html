<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tetris Game with Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Welcome to Tetris</h1>
        <p id="rules">
            <strong>Game Rules:</strong><br>
            <strong>ルール:</strong><br>
            1. 下のボタンを使ってブロックを左右に動かします。<br>
            2. 回転ボタンを使ってブロックを回転させます。<br>
            3. 下ボタンを押すとブロックが速く落ちます。<br>
            4. ラインを完成させるとそのラインが消えて得点が入ります。<br>
            5. ブロックが上まで積み上がらないようにしましょう！
        </p>
        <button id="playButton">Start Game and Music</button>
        <canvas id="tetris" width="240" height="400"></canvas>
        <div id="score">Score: 0</div>
        <div id="controls">
            <button id="leftMove">←</button>
            <button id="downMove">↓</button>
            <button id="rightMove">→</button>
            <button id="rotateLeft">⟲</button>
            <button id="rotateRight">⟳</button>
        </div>
        <audio id="backgroundMusic" src="music.m4a" loop></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
